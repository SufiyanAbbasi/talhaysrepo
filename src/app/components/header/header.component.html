
<section style="background-color: #040C16;" class="containers px-5">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand fs-2" href="#">
      <img src="../../../assets/images/tlogo.jpg" alt="Logo" class="logo-img" > TALHA
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleCollapse()" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" [class.show]="!isCollapsed" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="scrollTo('home')">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active" (click)="scrollTo('projects')" >PROJECTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/resume" routerLinkActive="active" (click)="scrollTo('resume')">RESUME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active" (click)="scrollTo('contact')">CONTACT</a>
        </li>
      </ul>
    </div> 
    
  </nav>
</section>
